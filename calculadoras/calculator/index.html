<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora | Cabana Enigmática</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/430134e04b.js" crossorigin="anonymous"></script>
	<link rel="icon" href="../../logo.png" type="image/icon type">
</head>
<body>
    <header>
        <a class="logo" href="../../initicialPage/index.html"><img src="../../logo.png" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="../../initicialPage/index.html">Início</a></li>
               
              <li class="dropdown">
                <a href="#">Ajuda Matemática <i class="fa-solid fa-angle-down"></i></a>
                <div class="dropdown-menu">
                    <ul>
                    <li><a href="../../helpMat/c.trigonometrico/index.html">Circulo Trigonométrico</a></li>   
                    <li><a href="../../helpMat/t.retangulo/index.html">Triângulo Retângulo</a></li>
					<li><a href="../../helpMat/razoes trig/index.html">Razões Trigonométricas</a></li>
                </ul>   
                </div>
                </li>
                <li class="dropdown">
                    <a href="#">Calculadoras <i class="fa-solid fa-angle-down"></i></a>
                    <div class="dropdown-menu">
                        <ul>
                        <li><a href="index.html">Calculadora</a></li>   
                        <li><a href="../t.retangulo calculadora/index.html">Triângulo Retângulo</a></li>
						<li><a href="../c.trig calc/index.html">Circulo Trigonométrico</a></li>
                    </ul>   
                    </div>
                    </li>
            </ul>
        </nav>
    </header>
	<div class="app">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action">
					<span>AC</span>
				</div>

				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>÷</span>
				</div>

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span>4</span>
				</div>

				<div data-key="5" class="key">
					<span>5</span>
				</div>

				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="1" class="key">
					<span>1</span>
				</div>

				<div data-key="2" class="key">
					<span>2</span>
				</div>

				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span>&lt;</span>
				</div>

				<div data-key="0" class="key">
					<span>0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<div data-key="=" class="key operator">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
